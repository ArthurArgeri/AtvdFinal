<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>Lista de Emprestimos</title>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Emprestimo de Livros </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active textoCriar" aria-current="page" href="create.html">Criar Emprestimo</a>
        </div>
      </div>
    </div>
  </nav>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="consomeAPI.js"></script>

<body>

  <div class="divDados">
    <h1>Editar</h1>
    <div class="linha"></div>
    <div class="divRes" id="divRes" name="divRes"></div>

    <form method="POST" id="updateForm">

      <div class="mb-3">
        <label for="titulo_livro" class="form-label">
          <h5>titulo:</h5>
        </label>
        <input type="text" class="form-control" id="titulo_livro" name="titulo_livro" value=`${resposta.titulo_livro}` required />
      </div>

      <div class="mb-3">
        <label for="autor" class="form-label">
          <h5>Autor:</h5>
        </label>
        <input type="text" class="form-control" id="autor" name="autor" required />
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">
          <h5>Genero:</h5>
        </label>
        <input type="text" class="form-control" id="genero" name="genero" required />
      </div>

      <div class="mb-3">
        <label for="data_emprestimo" class="form-label">
          <h5>Data do Emprestimo:</h5>
        </label>
        <input type="date" class="form-control" id="data_emprestimo" name="data_emprestimo" required />
      </div>

      <div class="mb-3">
        <label for="data_devolucao" class="form-label">
          <h5>Data de Devolução:</h5>
        </label>
        <input type="date" class="form-control" id="data_devolucao" name="data_devolucao" required />
      </div>

      <button onclick="updateFunc(event)" class="btn btn-secondary botaoCreate">Atualizar</button>
    </form>
  </div>

</body>

<script>
  window.onload = carregarEmprestimoUpdate();
</script>

</html>
